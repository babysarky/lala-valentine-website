<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="window" id="welcomeScreen">
        <h1>Times Together</h1>
        <p>Want to see how long we've been together?</p>
        <button onclick="startCalculation()">Sure</button>
        <button onclick="maybeLater()">Maybe later</button>
        <button onclick="showPlaylist()">Playlists</button> 
    </div>

    <div class="window hidden" id="loadingScreen">
        <h1>Calculating...</h1>
        <p>Loading your time together...</p>
        <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <div class="window hidden" id="resultScreen">
        <h1>Time We've Spent Together</h1>
        <div id="timeDisplay"></div>
        <button onclick="showPopups()">Replay</button>
        <button onclick="backToWelcome()">Back</button>
    </div>

    <!-- Playlist Section -->
    <div class="window hidden" id="playlistScreen">
        <h1>ðŸŽ¶ Songs That Remind Me of You</h1>
        <div class="playlist-container">
            <div class="playlist-frame">
                <div class="playlist-header">Songs that remind me of you</div>
                <div class="playlist-content">
                    <div class="song-item" onclick="showSong('No One Noticed', 'The MarÃ­as', 'https://open.spotify.com/track/6rIbieX1GLbb7HXYybX7uT', 'https://i.scdn.co/image/ab67616d0000b2732c45b23b084626a3da0a13eb')">
                        <img src="https://i.scdn.co/image/ab67616d0000b2732c45b23b084626a3da0a13eb" class="album-cover" alt="No One Noticed">
                        <p>No One Noticed - The MarÃ­as</p>
                    </div>
                    <div class="song-item" onclick="showSong('Valentine', 'Laufey', 'https://open.spotify.com/track/0ShFsRsKpEc8XKhCnAv2XD', 'https://i.scdn.co/image/ab67616d0000b2732a5fc5c650287be899f7adcd')">
                        <img src="https://i.scdn.co/image/ab67616d0000b2732a5fc5c650287be899f7adcd" class="album-cover" alt="Valentine">
                        <p>Valentine - Laufey</p>
                    </div>
                    <div class="song-item" onclick="showSong('Thinkin Bout You', 'Frank Ocean', 'https://open.spotify.com/track/6ZFbXIJkuI1dVNWvzJzown', 'https://i.scdn.co/image/ab67616d0000b273b1bc9c0b7ebae674d02dc68e')">
                        <img src="https://i.scdn.co/image/ab67616d0000b273b1bc9c0b7ebae674d02dc68e" class="album-cover" alt="Thinkin Bout You">
                        <p>Thinkin Bout You - Frank Ocean</p>
                    </div>
                </div>
            </div>
            <div class="cat-gifs">
                <img src="https://cataas.com/cat/gif" alt="Cute cat gif" class="cat-gif">
                <img src="https://cataas.com/cat/cute/gif" alt="Cute cat gif" class="cat-gif">
            </div>
        </div>
        <button onclick="backToWelcome()">Back</button>
    </div>

    <!-- Song Frame Section -->
    <div class="window hidden" id="songScreen">
        <h1 id="songTitle">Song Title</h1>
        <p id="songArtist">Artist</p>
        <img id="songImage" src="" alt="Album Cover">
        <button id="spotifyLink" onclick="openSpotify()">Play on Spotify</button>
        <button onclick="backToPlaylist()">Back</button>
    </div>

    <div id="popupsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
